<div class="container-fluid">
    <mat-card class="mt-1">
        <div class="row">
            <!-- processo -->
            <div class="col-4">
                <button mat-button (click)="openDialog()" >
                    <mat-icon>arrow_forward_ios</mat-icon> Open dialog
                </button>
            </div>
        </div>
        <!-- tabela -->
        <div class="row">
            <div *ngIf="(myItems.length > 0)" class="col-12">
                <div class="card-body table-responsive p-0 mr-5">
                    <table class="table table-bordered table-hover table-striped table-sm">
                        <!-- style="white-space: nowrap" -->
                        <thead class="table-primary  text-dark text-center">
                            <tr>
                                <th width="10%">Option</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let item of myItems">
                            <td class="text-center">
                                <button  mat-icon-button color="warn" (click)="delete(item)">
                                    <mat-icon>delete_outline</mat-icon>
                                </button>
                            </td>
                            <td class="pl-2 text-left">{{item}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </mat-card>
